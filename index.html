<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機定位地圖</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100vh; }

.slider-container {
  position: absolute;
  top: 10px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.3);
  padding: 8px 0;
  z-index: 1000;
}

#zoomSlider {
  width: 80%;
  max-width: 600px;
  height: 40px;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.4);
  border-radius: 15px;
  outline: none;
}
#zoomSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 35px;
  height: 35px;
  background: #007bff;
  border-radius: 50%;
  cursor: pointer;
}
#zoomSlider::-moz-range-thumb {
  width: 35px;
  height: 35px;
  background: #007bff;
  border-radius: 50%;
  cursor: pointer;
}

#zoomValue {
  color: #fff;
  font-weight: bold;
  margin-left: 10px;
  min-width: 30px;
  text-align: center;
  font-size: 1.1rem;
}

@media (max-width: 400px) {
  #zoomSlider { width: 90%; }
  #zoomValue { font-size: 1rem; }
}
</style>
</head>
<body>

<div id="map"></div>

<div class="slider-container">
  <input type="range" id="zoomSlider" min="1" max="19">
  <span id="zoomValue">12</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const DEFAULT_LAT = 23.6978;
const DEFAULT_LNG = 120.9605;
const DEFAULT_ZOOM = 12;

let map, marker;

function initMap() {
  // 初始化地圖
  map = L.map('map').setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // 標記預設位置
  marker = L.marker([DEFAULT_LAT, DEFAULT_LNG]).addTo(map)
            .bindPopup('你在這裡')
            .openPopup();

  const zoomSlider = document.getElementById('zoomSlider');
  const zoomValue = document.getElementById('zoomValue');

  zoomSlider.value = DEFAULT_ZOOM;
  zoomValue.textContent = DEFAULT_ZOOM;

  // 滑桿控制縮放
  zoomSlider.addEventListener('input', () => {
    const val = parseInt(zoomSlider.value);
    map.setZoom(val);
    zoomValue.textContent = val;
  });

  // 地圖縮放同步滑桿和數字
  map.on('zoomend', () => {
    const val = map.getZoom();
    zoomSlider.value = val;
    zoomValue.textContent = val;
  });

  // GPS 定位
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], DEFAULT_ZOOM);
      marker.setLatLng([latitude, longitude]);
    }, () => {
      console.warn('無法獲取定位，使用預設位置');
    });
  }
}

window.onload = initMap;
</script>

</body>
</html>
