<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機定位地圖</title>

<!-- 防止快取 -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map { width: 100%; height: 100vh; }

  /* 懸浮滑桿樣式 */
  .slider-container {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1000;
  }
  #zoomSlider {
    width: 80%;
    height: 40px;
    -webkit-appearance: none;
    background: rgba(255,255,255,0.4);
    border-radius: 15px;
    outline: none;
    margin-right: 10px;
  }
  #zoomSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 35px;
    height: 35px;
    background: #007bff;
    border-radius: 50%;
    cursor: pointer;
  }
  #zoomSlider::-moz-range-thumb {
    width: 35px;
    height: 35px;
    background: #007bff;
    border-radius: 50%;
    cursor: pointer;
  }
  #zoomValue {
    color: #fff;
    font-weight: bold;
    min-width: 30px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- 懸浮滑桿 + 顯示縮放數字 -->
<div class="slider-container">
  <input type="range" id="zoomSlider" min="1" max="19" />
  <span id="zoomValue">12</span>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // === 全域設定 ===
  const DEFAULT_LAT = 23.6978;    // 台灣中心
  const DEFAULT_LNG = 120.9605;
  const DEFAULT_ZOOM = 12;        // 預設縮放

  let map, marker;

  function initMap(lat = DEFAULT_LAT, lng = DEFAULT_LNG, zoom = DEFAULT_ZOOM) {
    map = L.map('map').setView([lat, lng], zoom);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    marker = L.marker([lat, lng]).addTo(map)
      .bindPopup('你在這裡')
      .openPopup();

    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');

    // 初始化滑桿和文字
    zoomSlider.value = zoom;
    zoomValue.textContent = zoom;

    // 滑桿拖動更新地圖和數字
    zoomSlider.addEventListener('input', () => {
      const val = parseInt(zoomSlider.value);
      map.setZoom(val);
      zoomValue.textContent = val;
    });

    // 地圖縮放更新滑桿和數字
    map.on('zoomend', () => {
      const val = map.getZoom();
      zoomSlider.value = val;
      zoomValue.textContent = val;
    });

    // 嘗試獲取定位
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], zoom);
        marker.setLatLng([latitude, longitude]);
      }, () => {
        console.warn('無法獲取定位，使用預設位置');
      });
    }
  }

  window.onload = initMap;
</script>

</body>
</html>
