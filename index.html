<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地圖定位</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* 懸浮滑桿設計 */
    #zoomControl {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.4); /* 半透明背景 */
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    #zoomSlider {
      width: 90%;  /* 滑桿接近全寬 */
      height: 30px; /* 增加高度 */
      -webkit-appearance: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      outline: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    #zoomSlider::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 懸浮滑桿 -->
  <div id="zoomControl">
    <input type="range" id="zoomSlider" min="1" max="19" />
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 用一個變數設定預設縮放
    const defaultZoom = 12;

    let map;

    function initMap(lat = 23.6978, lng = 120.9605, zoom = defaultZoom) {
      map = L.map('map').setView([lat, lng], zoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // 取得滑桿並設定預設值
      const zoomSlider = document.getElementById('zoomSlider');
      zoomSlider.value = defaultZoom;

      // 當滑桿變動時更新地圖縮放
      zoomSlider.addEventListener('input', function () {
        map.setZoom(parseInt(this.value));
      });

      // 地圖縮放時同步滑桿
      map.on('zoomend', function () {
        zoomSlider.value = map.getZoom();
      });

      // 嘗試獲取使用者位置
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            map.setView([userLat, userLng], defaultZoom);
            L.marker([userLat, userLng]).addTo(map).bindPopup('你在這裡').openPopup();
          },
          (error) => {
            console.error('定位失敗:', error);
          }
        );
      }
    }

    initMap();
  </script>
</body>
</html>
