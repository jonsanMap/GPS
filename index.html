<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>我的手機定位地圖</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root { --bar-h: 56px; }
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: var(--bar-h) 0 0 0; }
    .topbar {
      position: fixed; left: 0; right: 0; top: 0; height: var(--bar-h);
      display: flex; align-items: center; gap: .5rem; padding: .5rem .75rem;
      background: rgba(0,0,0,.65); color: #fff; -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    .title { font-weight: 700; }
    .spacer { flex: 1; }
    button {
      height: 36px; border: 0; padding: 0 .9rem; border-radius: 999px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.25); font-weight: 600;
    }
    .primary { background: #4f46e5; color: #fff; }
    .ghost { background: #fff; }
    .status { font-size: .9rem; opacity: .9; }
    .leaflet-control-attribution { font-size: 11px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">📍 手機定位地圖</div>
    <div class="status" id="status">初始化中…</div>
    <div class="spacer"></div>
    <button id="recenter" class="ghost" title="回到目前位置">回到我</button>
    <button id="start" class="primary" title="重新啟動定位">啟動定位</button>
  </div>
  <div id="map" role="region" aria-label="地圖"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // ====== 使用說明 ======
    // 1) 將此檔案命名為 index.html 放在 GitHub Pages 的根目錄或 /docs
    // 2) 以 HTTPS 存取（GitHub Pages 會自動提供），手機瀏覽器才允許精確定位。

    let map, meMarker, accCircle, watchId = null, following = true;
    const statusEl = document.getElementById('status');
    const btnStart = document.getElementById('start');
    const btnRecenter = document.getElementById('recenter');

    function setStatus(msg) { statusEl.textContent = msg; }

    function initMap(lat = 23.6978, lng = 120.9605, zoom = 7) { // 預設台灣中心
      if (map) return;
      map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap 貢獻者'
      }).addTo(map);
      map.setView([lat, lng], zoom);

      meMarker = L.marker([lat, lng], { title: '我的位置' }).addTo(map);
      accCircle = L.circle([lat, lng], { radius: 0 }).addTo(map);

      map.on('dragstart', () => { following = false; });
    }

    function updateMe(pos) {
      const { latitude, longitude, accuracy } = pos.coords;
      const latlng = [latitude, longitude];
      meMarker.setLatLng(latlng);
      accCircle.setLatLng(latlng).setRadius(accuracy || 0);
      if (following) map.setView(latlng);
      setStatus(`已定位：${latitude.toFixed(6)}, ${longitude.toFixed(6)}（精度約 ±${Math.round(accuracy)} m）`);
    }

    function onGeoError(err) {
      console.warn(err);
      let msg = '定位失敗。';
      switch (err.code) {
        case err.PERMISSION_DENIED: msg += ' 請允許此網站存取定位。'; break;
        case err.POSITION_UNAVAILABLE: msg += ' 無法取得定位服務。'; break;
        case err.TIMEOUT: msg += ' 定位逾時，請重試。'; break;
        default: msg += ' 未知錯誤。';
      }
      setStatus(msg);
    }

    function startGeolocation() {
      if (!('geolocation' in navigator)) {
        setStatus('此裝置/瀏覽器不支援定位。');
        return;
      }
      setStatus('定位中…');
      // 先抓一次定位用於初始化
      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        initMap(latitude, longitude, 16);
        updateMe(pos);
      }, (err) => {
        initMap(); // 即使失敗，還是先顯示地圖
        onGeoError(err);
      }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 10000 });

      // 之後持續追蹤位置
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);
      watchId = navigator.geolocation.watchPosition(updateMe, onGeoError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 20000
      });
    }

    // 按鈕事件
    btnStart.addEventListener('click', () => {
      following = true; // 重新啟動也回到追蹤
      startGeolocation();
    });

    btnRecenter.addEventListener('click', () => {
      following = true;
      if (meMarker) map.setView(meMarker.getLatLng());
    });

    // 嘗試自動啟動定位（某些手機可能需要使用者互動才會跳出權限視窗）
    window.addEventListener('load', () => {
      initMap();
      startGeolocation();
    });
  </script>
</body>
</html>
