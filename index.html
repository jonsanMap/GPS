<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機定位地圖</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100vh; }

.slider-container {
  position: absolute;
  top: 10px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.3);
  padding: 8px 0;
  z-index: 1000;
}

#zoomSlider {
  width: 80%;
  max-width: 600px;
  height: 40px;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.4);
  border-radius: 15px;
  outline: none;
}
#zoomSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 35px;
  height: 35px;
  background: #007bff;
  border-radius: 50%;
  cursor: pointer;
}
#zoomSlider::-moz-range-thumb {
  width: 35px;
  height: 35px;
  background: #007bff;
  border-radius: 50%;
  cursor: pointer;
}

#zoomValue {
  color: #fff;
  font-weight: bold;
  margin-left: 10px;
  min-width: 30px;
  text-align: center;
  font-size: 1.1rem;
}

@media (max-width: 400px) {
  #zoomSlider { width: 90%; }
  #zoomValue { font-size: 1rem; }
}
</style>
</head>
<body>

<div id="map"></div>

<div class="slider-container">
  <input type="range" id="zoomSlider" min="1" max="19">
  <span id="zoomValue">12</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// 初始位置
const DEFAULT_LAT = 23.6978;
const DEFAULT_LNG = 120.9605;
const DEFAULT_ZOOM = 12;

let map, marker;

// 彩色圖標清單
const iconUrls = [
  'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
  'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
  'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
  'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png'
];

function createIcon(url) {
  return new L.Icon({
    iconUrl: url,
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
}

function getRandomIcon() {
  const url = iconUrls[Math.floor(Math.random()*iconUrls.length)];
  return createIcon(url);
}

function initMap() {
  map = L.map('map').setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // 預設位置標記
  marker = L.marker([DEFAULT_LAT, DEFAULT_LNG], {icon: getRandomIcon()})
            .addTo(map)
            .bindPopup('你在這裡')
            .openPopup();

  const zoomSlider = document.getElementById('zoomSlider');
  const zoomValue = document.getElementById('zoomValue');

  zoomSlider.value = DEFAULT_ZOOM;
  zoomValue.textContent = DEFAULT_ZOOM;

  zoomSlider.addEventListener('input', () => {
    const val = parseInt(zoomSlider.value);
    map.setZoom(val);
    zoomValue.textContent = val;
  });

  map.on('zoomend', () => {
    const val = map.getZoom();
    zoomSlider.value = val;
    zoomValue.textContent = val;
  });

  // GPS 定位
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], DEFAULT_ZOOM);
      marker.setLatLng([latitude, longitude]);
    }, () => {
      console.warn('無法獲取定位，使用預設位置');
    });
  }

  // 長按標記地點
  let pressTimer;
  const longPressDuration = 800; // 800ms
  map.on('mousedown touchstart', function(e) {
    pressTimer = setTimeout(() => {
      const name = prompt("請輸入標記名稱：", "新標記");
      if (name) {
        L.marker(e.latlng, {icon: getRandomIcon()})
          .addTo(map)
          .bindPopup(`${name}<br>Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`)
          .openPopup();
      }
    }, longPressDuration);
  }).on('mouseup touchend', function(e) {
    clearTimeout(pressTimer);
  });
}

window.onload = initMap;
</script>

</body>
</html>
