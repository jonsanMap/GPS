<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>地圖標記管理 + 軌跡記錄</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100vh; }

.slider-container {
  position: absolute;
  top: 10px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.3);
  padding: 8px 0;
  z-index: 1000;
}

#zoomSlider { width:80%; max-width:600px; height:40px; -webkit-appearance:none; background: rgba(255,255,255,0.4); border-radius:15px; outline:none;}
#zoomSlider::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:35px; height:35px; background:#007bff; border-radius:50%; cursor:pointer;}
#zoomSlider::-moz-range-thumb { width:35px; height:35px; background:#007bff; border-radius:50%; cursor:pointer;}
#zoomValue { color:#fff; font-weight:bold; margin-left:10px; min-width:30px; text-align:center; font-size:1.1rem;}

.marker-panel {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 8px;
  border-radius: 10px;
  z-index: 1000;
  display: flex;
  gap: 10px;
  align-items: center;
}
.marker-panel select, .marker-panel input, .marker-panel button { 
  padding:4px 6px; 
  border-radius:5px; 
  border:none; 
  font-size:1rem;
}
.track-btn {
  background:#28a745; 
  color:#fff; 
  cursor:pointer;
}
.track-btn.active {
  background:#dc3545; /* 紅色表示停止狀態 */
}
</style>
</head>
<body>

<div id="map"></div>

<div class="slider-container">
  <input type="range" id="zoomSlider" min="1" max="19">
  <span id="zoomValue">12</span>
</div>

<div class="marker-panel">
  <label for="markerColor">顏色:</label>
  <select id="markerColor">
    <option value="red">紅</option>
    <option value="blue">藍</option>
    <option value="green">綠</option>
    <option value="orange">橙</option>
    <option value="violet">紫</option>
  </select>
  <label for="markerName">名稱:</label>
  <input type="text" id="markerName" placeholder="輸入名稱">
  <button id="trackBtn" class="track-btn">開始記錄</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const DEFAULT_LAT = 23.6978;
const DEFAULT_LNG = 120.9605;
const DEFAULT_ZOOM = 12;

let map;

// 顏色圖標對應
const iconMap = {
  red: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  blue: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
  green: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
  orange: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
  violet: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png'
};

function createIcon(color, name) {
  // 使用 DivIcon 來顯示名稱文字
  return L.divIcon({
    html: `<div style="text-align:center;">
            <img src="${iconMap[color]}" style="display:block; margin:0 auto;">
            <span style="color:${color}; font-weight:bold;">${name}</span>
           </div>`,
    className: '', // 清空預設 className
    iconSize: [40, 50],
    iconAnchor: [20, 41],
    popupAnchor: [0, -41]
  });
}

// === 軌跡記錄相關 ===
let tracking = false;
let trackBtn;
let watchId = null;
let trackPolyline = null;
let trackCoords = [];

function toggleTracking() {
  if (!navigator.geolocation) {
    alert("此瀏覽器不支援 GPS 定位");
    return;
  }

  if (!tracking) {
    // 開始記錄
    tracking = true;
    trackCoords = [];
    trackPolyline = L.polyline([], { color: 'red' }).addTo(map);

    watchId = navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude } = pos.coords;
      const latlng = [latitude, longitude];
      trackCoords.push(latlng);
      trackPolyline.setLatLngs(trackCoords);
      map.setView(latlng); // 跟隨移動
    }, err => {
      console.warn("GPS 錯誤:", err);
    }, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 10000
    });

    trackBtn.textContent = "停止記錄";
    trackBtn.classList.add("active");

  } else {
    // 停止記錄
    tracking = false;
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    trackBtn.textContent = "開始記錄";
    trackBtn.classList.remove("active");
  }
}

function initMap() {
  map = L.map('map').setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const zoomSlider = document.getElementById('zoomSlider');
  const zoomValue = document.getElementById('zoomValue');

  zoomSlider.value = DEFAULT_ZOOM;
  zoomValue.textContent = DEFAULT_ZOOM;

  zoomSlider.addEventListener('input', () => {
    const val = parseInt(zoomSlider.value);
    map.setZoom(val);
    zoomValue.textContent = val;
  });

  map.on('zoomend', () => {
    const val = map.getZoom();
    zoomSlider.value = val;
    zoomValue.textContent = val;
  });

  // GPS 定位
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], DEFAULT_ZOOM);
      L.marker([latitude, longitude], {icon: createIcon('blue', '你在這裡')})
        .addTo(map);
    }, () => {
      console.warn('無法獲取定位，使用預設位置');
    });
  }

  // 使用 Leaflet 內建 contextmenu（桌機右鍵 + 手機長按）
  map.on('contextmenu', function(e) {
    const nameInput = document.getElementById('markerName').value || '新標記';
    const colorSelect = document.getElementById('markerColor').value || 'red';
    L.marker(e.latlng, {icon: createIcon(colorSelect, nameInput)})
      .addTo(map);
  });

  // 綁定軌跡記錄按鈕
  trackBtn = document.getElementById("trackBtn");
  trackBtn.addEventListener("click", toggleTracking);
}

window.onload = initMap;
</script>

</body>
</html>
